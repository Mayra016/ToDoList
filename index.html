<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <style>
        /* INPUT CONTAINER */

        .insert {
            background-color: aqua;
            border-radius: 10px 10px 0px 0px;
            padding: 10px;
            text-align: center;
        }

        .input-container {
            display: flex;
            flex-direction: row;
            text-align: center;
            background-color: aqua;
            width: 100%;
            height: 50px;
            gap: 50px;
            border-radius: 10px 10px 0px 0px;
            align-items: center;
            justify-content: space-evenly;
        }
        .input-task {
            border-radius: 20px;
            padding: 10px;
            width: 200px;
        }

        button {
            cursor: pointer;
            padding: 10px;
            border-radius: 10px;
            height: 40px;
            background-color: rgb(0, 106, 106);
            color: white;
            border-width: 2px;
            border-color: white;
            transition: transform 3 ease-in-out;
        }

        button:hover {
            transform: scale(1.1);
        }


        /* TASKS */

        .task-container {
            display: flex;
            flex-direction: column;
            background-color: white;
        }

        li, ul {
            display: flex;
        }

        .new-tasks {
            padding: 10px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            margin-right: 40px;
            align-items: center;
        }

        .new-tasks button {
            padding: 5px;
            width: 40px;
            height: 40px;
            font-size: 30px;
        }

        .tasks-container, tasks {
            width: 100%;
            margin: 0px;
            padding: 0px;
        }
    </style>   
</head>

<body>

    <div class="to-do-list">
        <div class="insert">
            <h1>To do list</h1>
            <div class="input-container">
                <input class="input-task" placeholder="Insert task...">
                <button onclick="update()">Insert</button>
            </div>
            
        </div>
        <div class="tasks-container">
            <ul class="tasks">

            </ul>
        </div>
    </div>
    <script>
        var input = document.querySelector(".input-task");
        var tasks = document.querySelector(".tasks");
        var liList = document.getElementsByTagName("LI");
        var taskIndex = 0;

        function update() {
            var newTaskDiv = document.createElement("div");
            var newTask = document.createElement("li");
            var closeBtn = document.createElement("button");

            closeBtn.innerText = "\u00D7";
            closeBtn.classList.add("close");
            closeBtn.onclick = function () {
                close(taskIndex);
            };

            newTask.innerText = input.value;

            newTaskDiv.classList.add("new-tasks");
            newTaskDiv.id = taskIndex;


            newTaskDiv.appendChild(newTask);
            newTaskDiv.appendChild(closeBtn);
            tasks.appendChild(newTaskDiv);
            taskIndex++;
        }

        function close(index) {
            let done = document.getElementById(String(index));
            done.style.display = "none";
        }

    </script>
</body>
</html>
